<app-header></app-header>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let user of users">
                      <th scope="row">1</th>
                      <td> {{user.name}} </td>
                      <td> {{user.username}} </td>
                      <td> {{user.email}} </td>
                      <td> {{user.phone}} </td>
                    </tr>
                  </tbody>

            </table>

        </div>
    </div>
</div>
